<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <!-- 외부 CSS 파일을 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 제목과 단락 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    
    <!-- 텍스트 강조 -->
    <p>이 문장은 <strong>강조된 텍스트</strong>를 포함하고 있습니다.</p>
    
    <!-- 목록 -->
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
        <li>항목 4</li>
        <li>항목 5</li>
    </ul>
<p class="text1">Lorem ipsum</p>
<p class="text2">Lorem ipsum</p>
<!-- 입력 폼 -->
    <form>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="제출">
    </form>

    <!-- 링크 -->
    <a href="#">이 링크에 마우스를 올려보세요</a>

    <!-- 클래스 및 아이디 선택자 -->
    <div class="box">이 영역은 클래스 선택자에 의해 스타일이 지정됩니다.</div>
    <div id="header">이 영역은 아이디 선택자에 의해 스타일이 지정됩니다.</div>

</body>
</html>
