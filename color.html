<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 선택 예제</title>
</head>
<body>
    <!-- 색상 선택을 위한 레이블 -->
    <label for="colorPicker">색상 선택:</label>
    <!-- 사용자가 색상을 선택할 수 있는 input 요소 -->
    <input type="color" id="colorPicker" name="colorPicker">
</body>
</html>
