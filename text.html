<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력 폼</title>
</head>
<body>
    <h1>사용자 정보 입력</h1>
    <form action="/submit" method="post">
        <!-- 아이디 입력 -->
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        
        <br><br>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>

        <br><br>

        <!-- 취미 선택 (체크박스) -->
        <h4>취미</h4>
        <label for="hobby1">스포츠</label>
        <input type="checkbox" id="hobby1" name="hobby" value="sports">

        <label for="hobby2">게임</label>
        <input type="checkbox" id="hobby2" name="hobby" value="gaming">

        <label for="hobby3">요리</label>
        <input type="checkbox" id="hobby3" name="hobby" value="cooking">

        <br><br>

        <!-- 제출 버튼 -->
        <input type="submit" value="제출">
    </form>
</body>
</html>
