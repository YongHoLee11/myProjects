<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Stroke Animation Example</title>
    <link rel="stylesheet" href="css/stroke-animation.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <article>
        <svg viewBox="0 0 100 100">
            <!-- 사과 모양의 경로 -->
            <path d="M50 15 
                     C30 15, 20 30, 20 50 
                     C20 70, 40 85, 50 85 
                     C60 85, 80 70, 80 50 
                     C80 30, 70 15, 50 15 
                     Z
                     M45 10 
                     C45 5, 55 5, 55 10 
                     C55 15, 45 15, 45 10 
                     Z" />
        </svg>
    </article>
</body>
</html>
