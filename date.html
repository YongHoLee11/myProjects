<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 선택 예제</title>
</head>
<body>
    <!-- 날짜 선택을 위한 레이블 -->
    <label for="datePicker">날짜 선택:</label>
    <!-- 사용자가 날짜를 선택할 수 있는 input 요소 -->
    <input type="date" id="datePicker" name="datePicker">
</body>
</html>
