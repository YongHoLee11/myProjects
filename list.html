<!DOCTYPE html>
<html lang="en">
<head>

    <title>중첩된 목록 예제</title>
</head>
<body>
    <ul>
        <li>국내 남자 배우

                <li>안성기</li>
                <li>최민식</li>
                <li>김명민</li>
            </ul>
        </li>
        <li>국내 여자 배우
            <ul>
                <li>김희애</li>
                <li>전도연</li>
                <li>송혜교</li>
            </ul>
        </li>
        <li>해외 남자 배우
            <ul>
                <li>레오나르도 디카프리오</li>
                <li>브래드 피트</li>
                <li>톰 크루즈</li>
            </ul>
        </li>
        <li>해외 여자 배우
            <ul>
                <li>메릴 스트립</li>
                <li>앤 해서웨이</li>
                <li>나탈리 포트만</li>
            </ul>
        </li>
    </ul>
