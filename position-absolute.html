<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Float Example</title>
    <link rel="stylesheet" href="css/position-absolute.css"> <!-- CSS 파일 연결 -->
</head>
<body>

    <!-- wrap 요소로 모든 content를 감싸기 -->
    <div class="wrap">

        <!-- left 요소 -->
        <div class="left">Left</div>

        <!-- right 요소, 안에 box를 포함 -->
        <div class="right">
            <p class="box">Box</p>
        </div>

        <!-- bottom 요소 -->
        <div class="bottom">Bottom</div>

    </div>

</body>
</html>
