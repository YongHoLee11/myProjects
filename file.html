<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 선택 예제</title>
</head>
<body>
    <!-- 파일 업로드를 위한 입력 필드 -->
    <label for="fileUpload">첨부 파일:</label>
    <!-- 사용자가 파일을 선택할 수 있는 input 요소 -->
    <input type="file" id="fileUpload" name="fileUpload">
</body>
</html>
