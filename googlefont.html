<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 제목과 설명 추가 및 네 가지 색상 적용</title>
    <style>
        @charset "utf-8";
        /* Google Fonts 가져오기 */
        @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');

        /* 페이지 기본 스타일 설정 */
        body {
            font-family: 'New Amsterdam', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* 이미지를 포함하는 컨테이너 */
        .image-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            text-align: center; /* 제목과 설명을 중앙에 배치 */
        }

        /* 이미지 스타일 */
        .image-container img {
            width: 100%;
            display: block;
        }

        /* 이미지 위에 네 가지 색상을 적용하는 오버레이 */
        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 네 가지 색상으로 그라디언트를 적용 */
            background: linear-gradient(to right, rgba(142, 68, 173, 0.5) 25%, rgba(26, 188, 156, 0.5) 25%, rgba(241, 196, 15, 0.5) 50%, rgba(231, 76, 60, 0.5) 50%);
            background-size: 200% 100%;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        /* 이미지 제목 스타일 */
        .image-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        /* 이미지 설명 스타일 */
        .image-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 이미지 제목과 설명을 포함하는 컨테이너 -->
    <div class="image-container">
        <img src="img/chelsea.jpg" alt="네 가지 색상이 적용된 이미지">
        <div class="image-title">CHELSEA</div> <!-- 이미지 제목 -->
        <div class="image-description">Pride of London</div> <!-- 이미지 설명 -->
    </div>
</body>
</html>
