<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    
    <!-- 문서의 뷰포트 설정: 모바일 장치에서 페이지가 적절하게 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 웹 페이지의 제목 설정 -->
    <title>Font Awesome Example</title>
    
    <!-- Google Fonts를 위한 사전 연결 설정 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts에서 Monoton 폰트를 가져와서 사용 -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 스크립트를 불러와 아이콘 사용 가능하게 설정 -->
    <script src="https://kit.fontawesome.com/608c26b0f4.js" crossorigin="anonymous"></script>
    
    <!-- 외부 스타일 시트 연결 (예: 추가적인 스타일링 필요 시 사용) -->
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>

    <!-- Monoton 폰트를 적용한 텍스트를 표시 -->
    <p id="bt" style="font-family: 'Monoton', cursive; font-size: 50px;">LOREM IPSUM</p>
    
    <!-- Font Awesome 아이콘들을 표시 -->
    <i class="fab fa-500px"></i>    <!-- 500px 아이콘 -->
    <i class="fab fa-android"></i>  <!-- 안드로이드 아이콘 -->
    <i class="fab fa-aviato"></i>   <!-- Aviato 아이콘 -->
    <i class="fab fa-buy-n-large"></i>  <!-- Buy-n-Large 아이콘 -->

</body>
</html>
